<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Maintenance</title>

    <!-- ✅ Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 🌈 Custom Animations -->
    <style>
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-up {
        animation: fadeInUp 1.2s ease-out;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen px-4 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
    <div class="text-center fade-in-up space-y-6">
      <!-- 🔧 Icon -->
      <div class="inline-block animate-float">
        <svg class="w-20 h-20 text-blue-400 mx-auto" fill="none" stroke="currentColor" stroke-width="1.5"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 9v3.75m0 3.75h.007M12 3c1.66 0 3 1.343 3 3v1.5h.75c.966 0 1.75.784 1.75 1.75V17.25A1.75 1.75 0 0116.75 19H7.25A1.75 1.75 0 015.5 17.25V9.25c0-.966.784-1.75 1.75-1.75H8V6c0-1.657 1.34-3 3-3z" />
        </svg>
      </div>

      <!-- 🛠️ Title -->
      <h1 class="text-4xl md:text-5xl font-bold animate-bounce">
        Under Maintenance
      </h1>

      <!-- 📃 Description -->
      <p class="text-gray-300 max-w-xl mx-auto text-lg">
        We're making improvements to serve you better. Please check back shortly!
      </p>

      <!-- ⏳ Animated Dots -->
      <div class="flex justify-center space-x-2 mt-4">
        <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce"></div>
        <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce delay-150"></div>
        <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce delay-300"></div>
      </div>

      <!-- 📩 Contact -->
      <p class="text-sm text-gray-400 mt-6">
        Need help? <a href="mailto:support@example.com" class="underline hover:text-blue-300">Contact Support</a>
      </p>
    </div>
  </body>
</html>
